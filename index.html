<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de Monedas</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Conversor de monedas Nacional</h1>

      <!-- Formulario de converci칩n -->
      <div class="converter">
        <label for="amount">Pesos CLP</label>
        <input
          type="number"
          id="amount"
          placeholder="Ingrese el monto en CLP"
        />
        <label for="currency">Convertir a Moneda:</label>
        <select id="currency">
          <option value="">Seleccione moneda</option>
          <option value="dolar">d칩lar</option>
          <option value="euro">euro</option>
        </select>
        <button id="convertButton">Convertir</button>
        <p id="result"></p>
      </div>
      <!-- Para dibujar el gr치fco -->
      <canvas id="chart"></canvas>
    </div>

    <!-- CDN para crear gr치ficos -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
